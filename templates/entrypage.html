<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ok4static.oktacdn.com/assets/js/sdk/okta-signin-widget/5.16.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://ok4static.oktacdn.com/assets/js/sdk/okta-signin-widget/5.16.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link href="https://ok4static.oktacdn.com/assets/loginpage/css/loginpage-theme.fe35d60e3e7ac95814eda9241d23b189.css" type="text/css" rel="stylesheet"/><link href="/api/internal/brand/theme/style-sheet?touch-point=SIGN_IN_PAGE&v=28d025743b8fc0765a7cfe4c08fdf2a9" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var okta = {
            locale: 'en',
            deployEnv: 'PROD'
        };
    </script>
    <meta charset="UTF-8">
    <title>Flask Swiftdoc-1.0</title>
</head>
<body>
    <div id="signin-container">
        <main data-se="auth-container" tabindex="-1" id="okta-sign-in" class="auth-container main-container no-beacon" style="display: block;">
            <div class="okta-sign-in-header auth-header">
                <h1>
                    <img src="https://ok4static.oktacdn.com/fs/bco/1/fs0d7cvqr2A0elyfF1t7" class="auth-org-logo" alt="Palo Alto Networks Prod logo logo" aria-label="Palo Alto Networks Prod logo logo">
                </h1>
                <div data-type="beacon-container" class="beacon-container">

                </div>
            </div>
            <div class="auth-content">
                <div class="auth-content-inner">
                    <div class="primary-auth">
                        <form action = "" method = "post">
                            <center>
                                <button type="submit" name="user" value="admin" class="btn btn success">Admin</button>
                                <br>
                                <button type="submit" name="user" value="guest" class="btn btn success">Guest</button>
                            </center>
                        </form>
                        {% if get_flashed_messages() %}
                        <header>
                            <div class="alert alert-primary border text-center alert-dismissible fade show" role="alert">
                                {{ get_flashed_messages() | join(" ") }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                        </header>
                        {% endif %}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
